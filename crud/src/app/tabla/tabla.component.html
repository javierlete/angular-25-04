<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productos">
            <th>{{p.id}}</th>
            <td>{{p.nombre}}</td>
            <td>{{p.precio}}€</td>
            <td>
                <a routerLink="form/{{p.id}}">Editar</a>
                <a href="#">Borrar</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <a routerLink="form">Añadir</a>
            </td>
        </tr>
    </tfoot>
</table>
