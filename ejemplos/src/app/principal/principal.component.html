<form>
    <input type="text" placeholder="Nombre" #nombrePlantilla (input)="saludar(nombrePlantilla.value)">
    <button type="button" (click)="saludar(nombrePlantilla.value)">Saludo</button>
    <span>Hola {{nombre}}</span>

    <app-label-input id="nombre" etiqueta="Nombre" (valorCambiado)="onNombreCambiado($event)"/>
    <app-label-input id="apellidos" etiqueta="Apellidos"/>
    <app-label-input id="fechaNacimiento" etiqueta="Fecha de nacimiento" tipo="date"/>

    <app-persona/>
</form>
